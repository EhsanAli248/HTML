<!DOCTYPE html>
<html>
    <head>
        <title>
            List is created using Html 
        </title>
    </head>
    <body>
        <ol>
            <li>coffe</li>
            <ol type="i">
                <li>White coffe</li>
                <li>black coffe</li>
                <li>choclate coffe</li>
            </ol>
            <li>Tea</li>
            <li>Milk</li>

        </ol>
        <ol type="A">
            <li>coffe</li>
            <li>Tea</li>
            <li>Milk</li>
            
        </ol>
        <ol type="I">
            <li>coffe</li>
            <li>Tea</li>
            <li>Milk</li>
            
        </ol >
        <ol start="100">
            <li>coffe</li>
            <li>Tea</li>
            <li>Milk</li>
            
        </ol>
    </body>
</html>
