<!DOCTYPE html>
<html>
    <head>
        <title>
            forms is created using Html 
        </title>
    </head>
    <body>
        <form action="">
            <div>
                <b>text</b><br>
                <input type="text" value="readonly" readonly>
                <br>
                <input type="text" value="disabled" disabled>
                <br>
                <input type="text" value="maximum length" size="10" maxlength="10">
                <br>
                <input type="text" placeholder="Enter Name" required>
                <br><br>
                <input type="text" autofocus>
                <br><br>
                <input type="text" autocomplete="on">
                <br>
                <input type="text" name="firstname">
                <br>
                <input type="text" name="lastname">

            </div>
            <div>
                <br>
                submit button:<br>
                <input type="submit" value="submit form">
            </div>
            <div>
                <br>
                color
                <br>
                <input type="color" >
                
            </div>
            <br>
            <div>
                Date:
                <br>
                <input type="date">
            </div>
            <br>
            <div>
                Email:
                <br>
                <input type="email">
            </div><br>
            <div>
                Hidden:
                <br>
                <input type="Hidden" value="flexystem">
            </div>
            <br>
            <div>
                Number:
                <br>
                <input type="number" min="10" max="15">
                <br><br>
                <input type="number" value="1" step="2">
            </div>
            <br>
            <div>
                Password:
                <br>
                <input type="password">
            </div>
            <br>
            <div>
                Reset:
                <br>
                <input type="reset">
                <br>
            <div>
                <br>
                Time:
                <br>
                <input type="time">
            </div>
            <br>
            <div>
            
                URL:
                <br>
                <input type="url">
            </div>
            <br>
            <div>
                Range:
                <br>
                <input type="range" min="100" max="500">
            </div>
            <br>
            <div>
                upload File:
                <br>
                <input type="file" multiple >
            </div>
        </form>
            
    </body>

    
</html>
